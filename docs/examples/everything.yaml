pingaccess-admin:
  enabled: true
  privateCert:
    generate: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingaccess
    SERVER_PROFILE_BRANCH: "2109"
  container:
    waitFor:
      pingfederate-engine:
        service: https
        timeoutSeconds: 300

